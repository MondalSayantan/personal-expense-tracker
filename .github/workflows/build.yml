name: Build and Release

on:
  push:
    branches: [main]

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ repositoryâ€‘level permissions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
permissions:
  contents: write # needed for creating tags & releases

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # same permission inside the job

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # we need full history & tags for version check

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ toolchains â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.3"
          channel: stable

      # (optional) cache Pub dependencies
      - name: Cache Pub cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ accept Android licences â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Accept Android SDK licences
        run: yes | flutter doctor --android-licenses

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ verify secrets early â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Verify necessary secrets
        run: |
          # Check MongoDB URI secret
          MONGO_SECRET="${{ secrets.MONGODB_URI }}"
          if [ -z "$MONGO_SECRET" ]; then
            echo "::error::âŒ  MONGODB_URI secret is not configured."
            echo "        ðŸ‘‰  Settings â–¸ Secrets â–¸ Actions â–¸ New repository secret."
            exit 1
          fi
          echo "âœ… MONGODB_URI secret detected"

          # Check keystore configuration
          KEYSTORE_BASE64="${{ secrets.UPLOAD_KEYSTORE }}"
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "::warning::âš ï¸  UPLOAD_KEYSTORE secret is not configured for app signing."
            echo "        ðŸ‘‰  This build will use debug signing keys instead."
          else
            echo "âœ… Keystore secret detected"
            
            # Check for password if keystore exists
            PASSWORD="${{ secrets.KEYSTORE_PASSWORD }}"
            if [ -z "$PASSWORD" ]; then
              echo "::warning::âš ï¸  KEYSTORE_PASSWORD secret is not configured for app signing."
            else
              echo "âœ… Keystore password detected"
            fi
            
            # Check for alias if keystore exists
            ALIAS="${{ secrets.KEY_ALIAS }}"
            if [ -z "$ALIAS" ]; then
              echo "::warning::âš ï¸  KEY_ALIAS secret is not configured for app signing."
              echo "        ðŸ‘‰  Will use default 'upload' alias if keystore is present."
            else 
              echo "âœ… Key alias detected"
            fi
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ version/tag logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Extract version from pubspec.yaml
        id: version
        run: |
          set -e
          VERSION=$(grep -m1 '^version:' pubspec.yaml | cut -d' ' -f2 | sed 's/+.*$//')
          echo "ðŸ“¦ Detected version $VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: tag_exists
        run: |
          if git rev-parse "v${{ steps.version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> "$GITHUB_OUTPUT"
            echo "ðŸ”– Tag v${{ steps.version.outputs.VERSION }} already exists."
          else
            echo "TAG_EXISTS=false" >> "$GITHUB_OUTPUT"
            echo "ðŸ”– Tag v${{ steps.version.outputs.VERSION }} does not exist."
          fi

      - name: Exit early if release already published
        if: steps.tag_exists.outputs.TAG_EXISTS == 'true'
        run: |
          echo "ðŸš« Release v${{ steps.version.outputs.VERSION }} already exists. Skipping."
          exit 0

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ environment info â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Print Flutter environment
        run: |
          flutter --version
          flutter doctor -v

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ setup signing keys â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup Keystore for signing
        id: setup_keystore
        run: |
          KEYSTORE_BASE64="${{ secrets.UPLOAD_KEYSTORE }}"
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "::group::Setting up keystore"
            # Create keystore directory
            mkdir -p android/app/keystore
            # Decode base64 keystore and save to file
            echo "$KEYSTORE_BASE64" | base64 --decode > android/app/keystore/keystore.jks
            
            # Set default alias if not provided
            KEY_ALIAS="${{ secrets.KEY_ALIAS }}"
            if [ -z "$KEY_ALIAS" ]; then
              KEY_ALIAS="upload"
            fi
            
            # Create key.properties file
            cat > android/key.properties << EOF
            storePassword=${{ secrets.KEYSTORE_PASSWORD }}
            keyPassword=${{ secrets.KEYSTORE_PASSWORD }}
            keyAlias=$KEY_ALIAS
            storeFile=../app/keystore/keystore.jks
            EOF
            
            echo "âœ… Keystore and key.properties files created"
            echo "::endgroup::"
          else
            echo "::warning::âš ï¸ No keystore provided. App will be signed with debug keys."
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ build (verbose, log to file) â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: Build release APK
        id: flutter_build
        run: flutter build apk -v --release --dart-define=MONGODB_URI=${{ secrets.MONGODB_URI }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Releases
          path: |
            build/app/outputs/flutter-apk/app-release.apk

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ make GitHub Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Create GitHub release and upload APK
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          bodyFile: CHANGELOG.md
          draft: false
          prerelease: false
          allowUpdates: true
          artifacts: ./app-release.apk
          artifactContentType: application/vnd.android.package-archive
          token: ${{ secrets.GITHUB_TOKEN }}
