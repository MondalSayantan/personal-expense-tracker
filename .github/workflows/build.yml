name: Build and Release

on:
  push:
    branches: [main]

# Allow the workflow to create tags and releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed inside the job as well

    steps:
      # ────────────────────────────────  checkout  ────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ────────────────────────────────  toolchains  ─────────────────────────────
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.3"
          channel: stable

      # (Optional) cache pub packages to speed up subsequent runs
      - name: Cache pub cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      # ────────────────────────────────  verify secrets  ──────────────────────────
      - name: Verify MONGODB_URI secret
        env:
          MONGO_SECRET: ${{ secrets.MONGODB_URI }}
        run: |
          if [ -z "$MONGO_SECRET" ]; then
            echo "::error::❌  MONGODB_URI secret is not configured in the repository."
            echo "        👉  Go to Settings ▸ Secrets and add it before retrying."
            exit 1
          fi
          echo "✅ MONGODB_URI secret detected"

      # ────────────────────────────────  versioning  ─────────────────────────────
      - name: Extract version from pubspec.yaml
        id: version
        run: |
          set -e
          VERSION=$(grep -m1 '^version:' pubspec.yaml | cut -d' ' -f2 | sed 's/+.*$//')
          echo "📦 Detected version $VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: tag_exists
        run: |
          if git rev-parse "v${{ steps.version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> "$GITHUB_OUTPUT"
            echo "🔖 Tag v${{ steps.version.outputs.VERSION }} already exists."
          else
            echo "TAG_EXISTS=false" >> "$GITHUB_OUTPUT"
            echo "🔖 Tag v${{ steps.version.outputs.VERSION }} does not exist."
          fi

      - name: Exit early if this version is already released
        if: steps.tag_exists.outputs.TAG_EXISTS == 'true'
        run: |
          echo "🚫 Release already published for v${{ steps.version.outputs.VERSION }}. Skipping."
          exit 0

      # ────────────────────────────────  build  ─────────────────────────────────
      - name: Print Flutter environment
        run: |
          flutter --version
          flutter doctor -v

      - name: Build release APK
        run: |
          set -e
          flutter build apk --release \
            --dart-define=MONGODB_URI=${{ secrets.MONGODB_URI }}

      # ────────────────────────────────  debugging output  ───────────────────────
      - name: List build outputs (first 100 lines)
        run: |
          echo "📂 build/app/outputs tree ↓"
          ls -R build/app/outputs | head -n 100 || true

      # ────────────────────────────────  locate artefact  ────────────────────────
      - name: Locate release APK
        id: locate_apk
        run: |
          set -e
          APK_PATH=$(find build/app/outputs -type f -name '*release*.apk' | head -n1)
          if [[ -z "$APK_PATH" ]]; then
            echo "::error::No release APK produced by the build."
            exit 1
          fi
          echo "✅ Found APK at $APK_PATH"
          echo "APK_PATH=$APK_PATH" >> "$GITHUB_OUTPUT"
          cp "$APK_PATH" ./app-release.apk

      - name: Verify final artefact
        run: ls -l ./app-release.apk

      # ────────────────────────────────  GitHub Release  ────────────────────────
      - name: Create GitHub release and upload APK
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          bodyFile: CHANGELOG.md
          draft: false
          prerelease: false
          allowUpdates: true
          artifacts: ./app-release.apk
          artifactContentType: application/vnd.android.package-archive
          token: ${{ secrets.GITHUB_TOKEN }}
