pluginManagement {
    // Define a simple function to look for Flutter SDK path
    def flutterSdkPath = {
        // First check environment variable (for CI)
        def envPath = System.getenv('FLUTTER_ROOT')
        if (envPath != null) {
            println "Using Flutter SDK from environment: $envPath"
            return envPath
        }
        
        // Then check local.properties (for local dev)
        def localProperties = new File(rootProject.projectDir.parentFile, "local.properties")
        if (localProperties.exists()) {
            def properties = new Properties()
            localProperties.withInputStream { stream -> properties.load(stream) }
            def sdkPath = properties.getProperty('flutter.sdk')
            if (sdkPath != null) {
                println "Using Flutter SDK from local.properties: $sdkPath"
                return sdkPath
            }
        }
        
        // Hardcoded fallbacks for CI (if all else fails)
        def possiblePaths = [
            "/opt/hostedtoolcache/flutter/stable-3.29.3-x64",
            "/home/runner/hostedtoolcache/flutter/stable-3.29.3-x64",
            System.getProperty("user.home") + "/flutter"
        ]
        
        for (path in possiblePaths) {
            def flutterToolsGradle = new File(path, "packages/flutter_tools/gradle")
            if (flutterToolsGradle.exists()) {
                println "Found Flutter SDK at fallback path: $path"
                return path
            }
        }
        
        // If we get here, we couldn't find the SDK
        throw new GradleException("Flutter SDK not found. Please set the 'flutter.sdk' property in local.properties or FLUTTER_ROOT environment variable.")
    }()

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    
    // Only include the Flutter tools build if we found a valid SDK path
    try {
        includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
        println "Successfully included Flutter tools Gradle build"
    } catch (Exception e) {
        println "ERROR: Failed to include Flutter tools Gradle build: ${e.message}"
        throw e
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.2.1" apply false
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

include ":app"
